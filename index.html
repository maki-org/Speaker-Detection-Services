<!DOCTYPE html>
<html>
  <head>
    <title>MAKI.AI Diarization Test</title>
  </head>
  <body>
    <h1>üé§ MAKI.AI Speaker Diarization</h1>

    <form id="uploadForm">
      <div>
        <label>Enrollment Audio (Your Voice):</label><br />
        <input type="file" id="enrollment" accept="audio/*" required />
      </div>
      <br />
      <div>
        <label>Conversation Audio:</label><br />
        <input type="file" id="conversation" accept="audio/*" required />
      </div>
      <br />
      <button type="submit">Process üöÄ</button>
    </form>

    <div id="result" style="margin-top: 20px"></div>

    <script>
      document.getElementById("uploadForm").onsubmit = async (e) => {
        e.preventDefault();

        const formData = new FormData();
        formData.append(
          "enrollment_audio",
          document.getElementById("enrollment").files[0]
        );
        formData.append(
          "conversation_audio",
          document.getElementById("conversation").files[0]
        );

        document.getElementById("result").innerHTML = "‚è≥ Processing...";

        try {
          const response = await fetch("http://localhost:8000/diarize", {
            method: "POST",
            body: formData,
          });

          const data = await response.json();

          document.getElementById("result").innerHTML = `
                    <h2>‚úÖ Success!</h2>
                    <p><strong>Job ID:</strong> ${data.conversation_id}</p>
                    <p><strong>Speakers:</strong> ${data.total_speakers}</p>
                    <p><strong>Segments:</strong> ${data.total_segments}</p>
                    <p><strong>Duration:</strong> ${data.audio_duration_seconds.toFixed(
                      2
                    )}s</p>
                    <a href="http://localhost:8000/download/${
                      data.conversation_id
                    }" download>üì¶ Download Results</a>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
        } catch (error) {
          document.getElementById(
            "result"
          ).innerHTML = `‚ùå Error: ${error.message}`;
        }
      };
    </script>
  </body>
</html>
